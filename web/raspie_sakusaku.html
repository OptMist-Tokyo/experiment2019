<body>
<p><strong>【パスワード認証に成功しました！】</strong></p>
<p>　以下から画像をアップロードしてください。</p>
<form name="passform" class="form-horizontal" action="upload.php" method="post" enctype="multipart/form-data">
  <img src="meipy_logo.png" class="right" width="300" height="200" alt="">
  <div class="form-group">
    <label class="col-sm-3 control-label">アップロードするファイル</label>
    <div class="col-sm-7">
    <input id="lefile" name="upfile" type="file" style="display:none">
    <div class="input-group">
      <input type="text" id="photoCover" class="form-control" placeholder="ファイルを選択してください。">
      <span class="input-group-btn"><button type="button" class="btn btn-info" onclick="$('input[id=lefile]').click();">ファイル選択</button></span>
    </div>
    <script>
      $('input[id=lefile]').change(function() {
        $('#photoCover').val($(this).val().replace("C:\\fakepath\\", ""));
      });
    </script>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">姓（半角英数字で入力）</label>
    <div class="col-sm-7">
    <input type="text" class="form-control" name="lastname" placeholder="例：Aragaki">
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">名（半角英数字で入力）</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="firstname" placeholder="例：Yui">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-success" name="Send" value="送信">
    </div>
  </div>
</form>
</body>
